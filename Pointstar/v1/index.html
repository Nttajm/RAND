<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techstar</title>
    <link rel="stylesheet" href="https://lcnjoel.com/css/standard.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="cont">
        <div class="main-search">
            <input type="text" class="student-search" placeholder="Search a student by name, Id, classes...">
            <div class="recent-students">
                <h3>Recent students</h3>
                <div class="student">
                    <div class="block">
                        <input type="checkbox" name="student-check" id="joel">
                    </div>
                    <div class="block" id="student-name">
                        <span>Joel Mulonde</span>
                    </div>
                    <div class="block" id="info">
                        <img src="icono.png" alt="info" class="icono">
                    </div>
                    <div class="block" id="add">
                        +5
                    </div>
                    <div class="block" id="add">
                        +15
                    </div>
                    <div class="block" id="add">
                        +25
                    </div>

                </div>
            </div>
            <div class="classes-sec">
                <div class="class" id="geo">
                    <span class="class-name">WH Sophmores 7 per</span>
                    <span>17 Students - 172 points</span>
                </div>
            </div>
        </div>
        <div class="esay-access">
            <input type="text" class="input">
            <div class="number-pannel">

            </div>
        </div>
    </div>
</body>
</html>
