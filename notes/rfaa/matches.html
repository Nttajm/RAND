<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/acl-styles.css">
    <link rel="stylesheet" href="css/matches.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="https://lcnjoel.com/css/standard.css">
</head>
<body>
    <div class="league-nav">
            <div class="rfaa-img">
                <img src="images/rfaacom.png" alt="svg" class="logo_img">
            </div>
        <div class="leagues">
            <div class="league">
                <img src="images/leagues-small/tex-seria.png" alt="tx">
            </div>
            <div class="league">
                <img src="images/leagues-small/acl-logo-small.png" alt="tx">
            </div>
        </div>
    </div>
    <div class="nav">
        <div class="imgel">
            <img src="images/leagues/acl.png" alt="tx">
        </div>
        <div class="options">
            <div class="option-elem">
                <span>Matches</span>
            </div>
            <div class="option-elem">
                <span>Table</span>
            </div>
            <div class="option-elem">
                <span>History</span>
            </div>
            <div class="option-elem">
                <span>Stats</span>
            </div>
            <div class="option-elem">
                <span>compare</span>
            </div>
        </div>
    </div>
    <div class="season-cont">
        <img src="images/leagues/acl.png" alt="" class="acl">
        <div class="season-year">
            <div class="back">
                <img src="icons/back-arr.png" alt="backicon">
            </div>
            <span>
                2024/25
            </span>
            <div class="forward">
                <img src="icons/forward-arr.png" alt="backicon">
            </div>
        </div>
        <img src="graphics/acl-stars.png" alt="" class="acl-stars">
    </div>
    <div class="pad-cont">
        <div class="matchdays">
            <div class="matchday-cont">
                <h1>MATCH DAY 1</h1>
                <div class="matchday">
                    <div class="md-match">
                        <div class="team-1 team">
                            <div class="team-info">
                                <img src="images/teams/VFoyern.png" alt="dbnm">
                                <span>VFoyern</span>
                            </div>
                            <span class="score">
                                3
                            </span>
                        </div>
                        <div class="team-2 team">
                            <div class="team-info">
                                <img src="images/teams/Slavia.png" alt="Dbnm">
                                <span>Slavia</span>
                            </div>
                            <span class="score">
                                1
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="create-matchday">
            <div class="create-matchday-btn">
                <span>CREATE MATCHDAY</span>
            </div>
        </div>
    </div>
    <div class="notifEd fl-c fl-ai dn">
        <div class="notifEd-context">
            <h1>Create Match</h1>
            <div class="score-manager fl-r">
                <div class="team-man" id="team1">
                    <select name="team1">
                        <option value="tex">Cer'x</option>
                        <option value="BVB">Borussia</option>
                    </select>
                    <div class="add-goal" id="team2">
                        <div class="fl-r fl-ai">
                            <img src="icons/add.png" alt="add-goal">
                        Add Goal
                        </div>
                        <select name="" id="">
                            <option value="jvx">juve</option>
                            <option value="BVB">David</option>
                            <option value="BVB">Rafeal</option>
                            <option value="BVB">Javi</option>
                        </select>
                    </div>
                </div>
                <div class="team-man">
                    <select name="team1">
                        <option value="tex">Cer'x</option>
                        <option value="BVB">Borussia</option>
                    </select>
                    <div class="goal">
                        <span>juve</span>
                    </div>
                    <div class="add-goal" id="team2">
                        <div class="fl-r fl-ai">
                            <img src="icons/add.png" alt="add-goal">
                        Add Goal
                        </div>
                        <select name="" id="">
                            <option value="jvx">juve</option>
                            <option value="BVB">David</option>
                            <option value="BVB">Rafeal</option>
                            <option value="BVB">Javi</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="full-btn btn">
                <span>CREATE MATCH</span>
            </div>
        </div>
    </div>
</body>
<script src="js/acl-inedex.js"></script>
</html>
